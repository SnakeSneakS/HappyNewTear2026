<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>蛇 vs 馬 TD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }

    #ui {
      text-align: center;
      padding: 6px;
    }

    button {
      margin: 4px;
      padding: 6px;
    }

    canvas {
      display: block;
      margin: auto;
      background: #222;
      touch-action: none;
    }
  </style>



</head>

<body>

  <div id="ui">
    お金: <span id="cost">10</span> |
    生存: <span id="time">0</span>s
  </div>

  <canvas id="game" width="360" height="560"></canvas>

  <div id="ui">
    <button draggable="true" data-type="normal">へび(7)</button>
    <button draggable="true" data-type="producer">生産(7)</button>
    <!--<button draggable="true" data-type="poison">毒(6)</button>-->
    <button draggable="true" data-type="stone">石化(7)</button>
  </div>

  <div id="ui">
    速度: <span id="speed">x1</span>
    <button onclick="setSpeed(1)">x1</button>
    <button onclick="setSpeed(2)">x2</button>
    <button onclick="setSpeed(3)">x3</button>
    <button onclick="setSpeed(5)">x5</button>
    <button onclick="setSpeed(10)">x10</button>
  </div>

  <!-- ランキングUI -->
  <div id="ranking-ui" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  color:#fff;
  z-index:999;
  text-align:center;
  padding-top:120px;
">
    <h2>ゲーム終了</h2>
    <p>最終スコア: <span id="final-score">0</span></p>

    <div style="margin:12px;">
      名前：
      <input id="player-name-input" maxlength="12" placeholder="名前を入力">
    </div>

    <div style="margin:12px;">
      コメント：
      <input id="player-comment-input" maxlength="50" placeholder="コメントを入力">
    </div>

    <button id="submit-score-btn">ランキング送信</button>

    <div id="ranking-result" style="margin-top:24px;"></div>
  </div>

  <!-- Score UI-->
  <div id="score-ui" style="
  position: fixed;
  top: 10px;
  right: 10px;
  width: 200px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 8px;
  border-radius: 8px;
  font-family: sans-serif;
  z-index: 1000;
">
    <div id="score-snakes">蛇設置 *10: 0</div>
    <div id="score-enemies">敵撃破 *10: 0</div>
    <div id="score-cost">所持金: 0</div>
    <div id="score-time">生存時間: 0</div>
    <hr />
    <div id="score-total">合計スコア: 0</div>
  </div>



  <!-- Rankingページへのリンク -->
  <div id="ranking-ui-href" style="
    position: fixed;
    bottom: 10px;
    right: 10px;
    z-index: 1000;
    background: rgba(0,0,0,0.5);
    padding: 6px 12px;
    border-radius: 6px;
    font-family: sans-serif;
  ">
    <a href="./ranking.html" target="_blank" style="color: #0ff; text-decoration: none; font-weight: bold;">ランキングを見る</a>
  </div>



  <script src="setting.js"></script>
  <script src="index.js"></script>
</body>



</html>
